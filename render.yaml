services:
  - type: web
    name: rueda-de-proyectos
    env: docker
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    dockerfilePath: ./Dockerfile
  # Para servicios 'env: docker' Render construye la imagen automáticamente
  # No ejecutes 'docker build' en buildCommand (no está permitido en el entorno de Render).
  # Si necesitas pasos previos a la build, indícalos aquí (por ejemplo 'composer install') o colócalos en el Dockerfile.